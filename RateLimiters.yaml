# loggingOption: AllCallsWithDetails
loggingOption: AllCalls
# and another comment
---
credentialID: 'JWT:Claims+"email"\s*:\s*"(.*?)"'
---
name: WellKnown-OpenID
withCallerRemoteAddressID: 3r/s
pathSelectors:
  - "equals:/oauth/token/.well-known/openid-configuration"
  - "equals:/.well-known/openid-configuration"
---
name: Info
withCallerRemoteAddressID: 10r/s
pathSelectors:
  - "equals:/info"
---
name: Root
withCallerRemoteAddressID: 10r/s
pathSelectors:
  - "equals:/"
---
name: LoginPage
withCallerRemoteAddressID: 30r/3s
pathSelectors:
  - "equals:/login"
---
name: LoginResource
withCallerRemoteAddressID: 180r/3s
pathSelectors:
  - "startsWith:/resources/"
  - "startsWith:/vendor/"
---
name: LoginDo
withCallerRemoteAddressID: 30r/3s
pathSelectors:
  - "equals:/login.do"
---
name: LogoutDo
withCallerRemoteAddressID: 20r/s
pathSelectors:
  - "startsWith:/logout.do"
---
name: EmailSent
withCallerRemoteAddressID: 20r/s
pathSelectors:
  - "equals:/email_sent"
  - "equals:/accounts/email_sent"
---
name: AuthAuthorize
withCallerRemoteAddressID: 20r/s
pathSelectors:
  - "startsWith:/oauth/authorize"
---
name: AuthToken
withCallerRemoteAddressID: 10r/s
pathSelectors:
  - "equals:/oauth/token"
---
name: Token_key(s)
withCallerRemoteAddressID: 20r/s
pathSelectors:
  - "equals:/token_key"
  - "equals:/token_keys"
---
name: EverythingElse
withCallerCredentialsID: 50r/s
withCallerRemoteAddressID: 50r/s
global: 250r/s
pathSelectors:
  - "other"
